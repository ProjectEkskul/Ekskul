<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambah pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Tambah Pengguna</h3>
                  <form>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="number" id="NIS" class="form-control form-control-lg" />
                          <label class="form-label" for="firstName">NIS</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="Nama" class="form-control form-control-lg" />
                          <label class="form-label" for="lastName">Nama</label>
                        </div>
      
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
        
                          <select class="select form-control-lg">
                            <option value="1" disabled>Pilih kelas   </option>
                            <option value="2">X</option>
                            <option value="3">XI</option>
                            <option value="4">XII</option>
                          </select>
                          <label class="form-label select-label">Kelas</label>
        
                        </div>
                    

                    
                        <div class="col-md-6 mb-4">
        
                          <select class="select form-control-lg">
                            <option value="1" disabled>Pilih Jurusan </option>
                            <option value="2">MEKA</option>
                            <option value="3">RPL</option>
                            <option value="4">TKR</option>
                            <option value="5">TSM</option>
                            <option value="6">ELIND</option>
                          </select>
                          <label class="form-label select-label">Jurusan</label>
        
                        </div>
                    </div>
      

                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1">Jenis Kelamin</h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" checked />
                          <label class="form-check-label" for="femaleGender">laki-laki</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Perempuan</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-12 ">
      
                        <div class="form-outline">
                          <input type="password" id="Password" class="form-control form-control-lg" required/>
                          <label class="form-label" for="emailAddress">Password</label>
                        </div>
      
                      </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="menu utama.html" class="btn btn-primary" role="button">Batal</a>
                        <a class="btn btn-secondary" role="button">Konfirmasi</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
